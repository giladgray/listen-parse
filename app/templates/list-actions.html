<a href="#" class="icon-home okay left" title="take me home"></a>
<div class="btn-group right">
	<a id="privacy" class="btn icon-<%= privacy %> right dropdown-toggle" data-toggle="dropdown" data-bypass title="sharing options" <% if(editable) { print('href="#"') } %> ></a>
	<% if(editable) { %>
	<ul class="dropdown-menu right privacy">
		<% _.each(['private', 'shared', 'public'], function(type) { %>
			<li><button class="icon-<%= type %> <%= privacy === type ? 'active' : ''%>" title="<%= type %>" rel="tooltip" data-placement="right" /></li>
		<% }); %>
	</ul>
	<% } %>
</div>
