<div class="view">
<% if(typeof objectId === 'undefined') { %>
	<label><i class="icon-spinner icon-spin"></i><%= title %></label>
<% } else { %>
	<a href="#list/<%= objectId %>"><%= title %></a>
<% } %>	
	<% if(privacy === 'private') { %><i class='icon-private' title='private list'></i><%}%>
	<% if(editable) { %>
	<div class="options">
		<button class="icon-remove right middle bad item-destroy" title="delete item" />
	</div>
	<% } %>
</div>
<input class="edit" value="<%= title %>">
